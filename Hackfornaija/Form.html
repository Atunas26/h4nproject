<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackfornaija Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="display-2">Hack for Naija Registration form</h1>
    <form id="theform" action="">
        <div>
            <label for="FirstName">First Name</label>
            <input type="text" name="First Name" id="First Name"placeholder="First Name">
        </div>
        <div> <br>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="username"placeholder="Last Name">
        </div>
        <p>Select your desired pathway</p>
        <div class="row">
        <label for="pathway">Pathway</label>
        <select name="pathway" id="pathway">
            <option value="web">Web development</option>
            <option value="Design">Design</option>
            <option value="Data">Data Science</option>
            <option value="cloud">Cloud Engineering</option>
        </div>
        </select>
        <br>
        <br>
        <div class="row"></div>
        <label for="email">Email</label> &nbsp;
        <input type="email" Name="email" id="Email">
        </div>
        <br>
        <div class="row"></div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        </div>
        <br><br>
        <button>Register</button>

      
    </form>
    <h2>Linking About</h2>
    <p><a href="index.html">About</a></p>
    <br>
    <br>
    <h3>Linking Image</h3>
    <p><a href="Image.html">Image</a></p>
    

 
    
    
</body>
</html>
